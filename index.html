<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .bot-icon {
            font-size: 3em;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .chat-area {
            height: 500px;
            overflow-y: auto;
            padding: 30px;
            background: linear-gradient(to bottom, #ffecd2 0%, #fcb69f 100%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            animation: fadeIn 0.3s ease-in;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .bot-message {
            align-self: flex-start;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.4);
        }

        .input-area {
            padding: 25px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 15px 20px;
            border: 3px solid transparent;
            border-radius: 30px;
            font-size: 1em;
            outline: none;
            background: white;
            transition: all 0.3s ease;
        }

        #userInput:focus {
            border-color: #f093fb;
            box-shadow: 0 0 20px rgba(240, 147, 251, 0.3);
        }

        #sendBtn {
            padding: 15px 35px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        #sendBtn:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 15px 20px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            border-radius: 20px;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator span {
            height: 10px;
            width: 10px;
            background: #333;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }
            .chat-area {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="bot-icon">ðŸ¤–</div>
            <h1>Creative AI Chatbot</h1>
        </div>
        <div class="chat-area" id="chatArea">
            <div class="bot-message message">
                Hello! I'm your creative AI assistant. How can I help you today? ðŸ˜Š
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <span></span><span></span><span></span>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
            <button id="sendBtn">Send âœ¨</button>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        const responses = {
            'hello': 'Hello! Great to see you! How are you doing today? ðŸ‘‹',
            'hi': 'Hi there! Welcome! What\'s on your mind? ðŸŒŸ',
            'how are you': 'I\'m doing fantastic! Thank you for asking! How about you? ðŸ˜Š',
            'bye': 'Goodbye! Have a wonderful day ahead! Come back soon! ðŸ‘‹âœ¨',
            'thanks': 'You\'re very welcome! Happy to help! ðŸ’–',
            'help': 'I\'m here to chat with you! Ask me anything about AI, technology, or just have a friendly conversation! ðŸ¤',
            'name': 'I\'m Creative AI Chatbot, your friendly digital assistant! What\'s your name? ðŸ¤–',
            'weather': 'I can\'t check real-time weather, but I hope it\'s beautiful where you are! â˜€ï¸',
            'joke': 'Why did the AI go to school? To improve its algorithms! ðŸ˜„',
            'time': 'I don\'t have access to real-time data, but every moment with you is timeless! â°âœ¨',
            'ai': 'AI is fascinating! It\'s all about teaching computers to think and learn like humans. The future is bright! ðŸš€',
            'favorite': 'My favorite thing is helping people like you! Every conversation is unique and special! ðŸ’«',
            'robot': 'I\'m a digital assistant powered by code and creativity! Not quite a physical robot, but just as helpful! ðŸ¤–',
            'love': 'Love is a beautiful emotion that makes the world go round! ðŸ’•',
            'music': 'Music is the universal language! What\'s your favorite genre? ðŸŽµ',
            'food': 'I can\'t eat, but I hear pizza is amazing! What\'s your favorite food? ðŸ•',
            'default': 'That\'s interesting! Tell me more, or ask me something else! I\'m all ears! ðŸ‘‚âœ¨'
        };

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function getBotResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();
            
            for (let key in responses) {
                if (lowerMessage.includes(key)) {
                    return responses[key];
                }
            }
            
            return responses['default'];
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage(message, true);
            userInput.value = '';

            typingIndicator.style.display = 'block';
            chatArea.scrollTop = chatArea.scrollHeight;

            setTimeout(() => {
                typingIndicator.style.display = 'none';
                const botResponse = getBotResponse(message);
                addMessage(botResponse, false);
            }, 1000 + Math.random() * 1000);
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
