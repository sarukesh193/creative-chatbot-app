<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent AI Chatbot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; justify-content: center;
            align-items: center; padding: 20px;
        }
        .container {
            width: 100%; max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden; animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 30px; text-align: center; position: relative; overflow: hidden;
        }
        .header::before {
            content: ''; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .header h1 {
            color: white; font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative; z-index: 1;
        }
        .bot-icon {
            font-size: 3em; margin-bottom: 10px; animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .chat-area {
            height: 500px; overflow-y: auto; padding: 30px;
            background: linear-gradient(to bottom, #ffecd2 0%, #fcb69f 100%);
            display: flex; flex-direction: column; gap: 15px;
        }
        .message {
            max-width: 70%; padding: 15px 20px; border-radius: 20px;
            animation: fadeIn 0.3s ease-in; word-wrap: break-word;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white; border-bottom-right-radius: 5px;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
        .bot-message {
            align-self: flex-start;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #333; border-bottom-left-radius: 5px;
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.4);
        }
        .input-area {
            padding: 25px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: flex; gap: 15px; align-items: center;
        }
        #userInput {
            flex: 1; padding: 15px 20px; border: 3px solid transparent;
            border-radius: 30px; font-size: 1em; outline: none;
            background: white; transition: all 0.3s ease;
        }
        #userInput:focus {
            border-color: #f093fb;
            box-shadow: 0 0 20px rgba(240, 147, 251, 0.3);
        }
        #sendBtn {
            padding: 15px 35px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white; border: none; border-radius: 30px;
            font-size: 1em; font-weight: bold; cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }
        #sendBtn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6); }
        #sendBtn:active { transform: translateY(0); }
        .typing-indicator {
            display: none; align-self: flex-start; padding: 15px 20px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            border-radius: 20px; border-bottom-left-radius: 5px;
        }
        .typing-indicator span {
            height: 10px; width: 10px; background: #333;
            border-radius: 50%; display: inline-block; margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        @media (max-width: 600px) {
            .header h1 { font-size: 1.8em; }
            .chat-area { height: 400px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="bot-icon">ðŸ¤–</div>
            <h1>Intelligent AI Chatbot</h1>
        </div>
        <div class="chat-area" id="chatArea">
            <div class="bot-message message">
                Hello! I'm an intelligent AI assistant with knowledge in AI, CAD/CNC, engineering, and more. Ask me anything! ðŸš€
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <span></span><span></span><span></span>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your question here..." autocomplete="off">
            <button id="sendBtn">Send âœ¨</button>
        </div>
    </div>
    <script>
const chatArea=document.getElementById('chatArea'),userInput=document.getElementById('userInput'),sendBtn=document.getElementById('sendBtn'),typingIndicator=document.getElementById('typingIndicator');const knowledgeBase={cnc:{q:['cnc','machining','milling','lathe','machine tool'],a:'CNC (Computer Numerical Control) machining is an automated manufacturing process where pre-programmed computer software controls the movement of factory tools and machinery. CNC machines can control complex machinery like mills, lathes, routers, and grinders. The process involves: 1) Designing a CAD model, 2) Converting it to CNC code (G-code), 3) Setting up the machine with proper tools and materials, 4) Running the program while the machine cuts/shapes the material with high precision. CNC is used in aerospace, automotive, electronics, and many other industries for creating precise metal and plastic parts.'},cad:{q:['cad','design','solidworks','autocad','3d model','modeling'],a:'CAD (Computer-Aided Design) is software used to create precise 2D drawings and 3D models of physical objects. Popular CAD software includes SolidWorks, AutoCAD, Fusion 360, and CATIA. CAD is essential for: product design, architecture, engineering, manufacturing, and 3D printing. It allows engineers to visualize designs, test functionality virtually, create technical drawings, calculate measurements, and simulate how parts fit together before physical production. Modern CAD integrates with CAM (Computer-Aided Manufacturing) to directly control CNC machines.'},ai:{q:['artificial intelligence','machine learning','deep learning','neural network','ai technology'],a:'Artificial Intelligence (AI) is the simulation of human intelligence by computer systems. Key areas include: Machine Learning (algorithms that improve through experience), Deep Learning (neural networks with multiple layers), Natural Language Processing (understanding human language), Computer Vision (interpreting images), and Robotics. AI applications include: virtual assistants (Siri, Alexa), recommendation systems (Netflix, YouTube), autonomous vehicles, medical diagnosis, fraud detection, and chatbots like me! AI learns from data patterns to make predictions and decisions.'},python:{q:['python','programming','code','script','coding'],a:'Python is a high-level, versatile programming language known for its simplicity and readability. It\'s widely used for: web development (Django, Flask), data science and analysis (pandas, NumPy), machine learning (TensorFlow, PyTorch), automation, scripting, and scientific computing. Python uses indentation for code blocks and has a vast ecosystem of libraries. It\'s beginner-friendly yet powerful enough for complex applications. Major companies like Google, Netflix, and NASA use Python extensively.'},engineering:{q:['engineering','engineer','mechanical','design process'],a:'Engineering is the application of scientific and mathematical principles to design, build, and analyze structures, machines, systems, and processes. Main branches include: Mechanical Engineering (machines, thermal systems), Electrical Engineering (circuits, power systems), Civil Engineering (infrastructure, buildings), Chemical Engineering (processes, materials), and Software Engineering (programs, applications). The engineering design process involves: identifying problems, researching, brainstorming solutions, creating prototypes, testing, and iterating to optimize designs.'},manufacturing:{q:['manufacturing','production','assembly','factory'],a:'Manufacturing is the process of transforming raw materials into finished products through various techniques. Modern manufacturing includes: CNC machining, injection molding, 3D printing (additive manufacturing), casting, forging, sheet metal fabrication, and assembly. Key concepts include: lean manufacturing (eliminating waste), quality control, supply chain management, automation, and Industry 4.0 (smart factories with IoT, AI, and robotics). Manufacturing is crucial for producing everything from consumer electronics to automobiles and aircraft.'},jobs:{q:['career','job','work','employment','resume'],a:'Building a strong career requires: 1) Education and continuous learning (degrees, certifications), 2) Practical experience (internships, projects, volunteer work), 3) Strong resume highlighting skills and achievements, 4) Networking and professional connections, 5) Soft skills (communication, teamwork, problem-solving). For technical fields: build a portfolio of projects, contribute to open-source, attend workshops, and get certifications (AWS, Google, Microsoft, NVIDIA). Tailor your resume for each job, emphasizing relevant experience and quantifiable achievements.'},chatbot:{q:['chatbot','bot','conversational ai','virtual assistant'],a:'A chatbot is an AI-powered software application that simulates human conversation through text or voice. Types include: Rule-based bots (follow predefined scripts), AI-powered bots (use NLP and ML to understand context), and Hybrid bots (combine both approaches). Chatbots are used for: customer service, lead generation, e-commerce support, appointment scheduling, and information retrieval. They can be integrated into websites, messaging apps (WhatsApp, Facebook Messenger), and voice assistants. Modern chatbots like me use natural language processing to understand questions and provide relevant answers!'},default:{a:'That\'s an interesting question! While I may not have detailed information on that specific topic right now, I can help with questions about: AI & Machine Learning, CAD/CNC & Engineering, Programming (Python, etc.), Manufacturing processes, Career advice & resumes, Technology & innovation. Feel free to ask me anything in these areas! ðŸ’¡'}};function addMessage(e,s){const t=document.createElement('div');t.className=`message ${s?'user-message':'bot-message'}`,t.textContent=e,chatArea.appendChild(t),chatArea.scrollTop=chatArea.scrollHeight}function getBotResponse(e){const s=e.toLowerCase();for(let e in knowledgeBase){if('default'===e)continue;const t=knowledgeBase[e];if(t.q.some(e=>s.includes(e)))return t.a}return s.includes('hello')||s.includes('hi')||s.includes('hey')?'Hello! Great to connect with you! I can answer questions about AI, CAD/CNC machining, engineering, programming, manufacturing, careers, and technology. What would you like to know? ðŸš€':s.includes('thank')?'You\'re very welcome! Feel free to ask me anything else. I\'m here to help! ðŸ˜Š':s.includes('how are you')?'I\'m functioning perfectly and ready to assist you! How can I help you today? ðŸ¤–':s.includes('bye')?'Goodbye! Feel free to return anytime you have questions. Have a great day! ðŸ‘‹':knowledgeBase.default.a}function sendMessage(){const e=userInput.value.trim();''!==e&&(addMessage(e,!0),userInput.value='',typingIndicator.style.display='block',chatArea.scrollTop=chatArea.scrollHeight,setTimeout(()=>{typingIndicator.style.display='none';const s=getBotResponse(e);addMessage(s,!1)},800+500*Math.random()))}sendBtn.addEventListener('click',sendMessage),userInput.addEventListener('keypress',e=>{'Enter'===e.key&&sendMessage()});
    </script>
</body>
</html>
