<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA AI - Space Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0033 50%, #000428 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Orbiting Moon */
        .moon {
            position: fixed;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #f0f0f0, #888);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), inset -10px -10px 20px rgba(0,0,0,0.3);
            animation: orbit 20s linear infinite;
            z-index: 1;
        }
        
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(300px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(300px) rotate(-360deg); }
        }
        
        /* Comets */
        .comet {
            position: fixed;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shootingstar 8s linear infinite;
        }
        
        @keyframes shootingstar {
            0% { transform: translate(0, 0) rotate(-45deg); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: translate(1000px, 1000px) rotate(-45deg); opacity: 0; }
        }
        
        /* Container */
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(10, 0, 30, 0.8);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(138, 43, 226, 0.4), 0 0 100px rgba(0, 255, 255, 0.2);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
            z-index: 10;
            position: relative;
            border: 2px solid rgba(138, 43, 226, 0.5);
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            color: white;
            font-size: 3em;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 40px rgba(138, 43, 226, 0.6);
            position: relative;
            z-index: 1;
            font-weight: bold;
            letter-spacing: 4px;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 40px rgba(138, 43, 226, 0.6); }
            50% { text-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 60px rgba(138, 43, 226, 0.9); }
        }
        
        .bot-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        /* Chat Area */
        .chat-area {
            height: 500px;
            overflow-y: auto;
            padding: 30px;
            background: linear-gradient(180deg, rgba(0,0,50,0.5) 0%, rgba(0,0,20,0.5) 100%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            animation: fadeIn 0.3s ease-in;
            word-wrap: break-word;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #00d4ff 0%, #00a2ff 100%);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }
        
        .bot-message {
            align-self: flex-start;
            background: linear-gradient(135deg, #a78bfa 0%, #c084fc 100%);
            color: white;
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.4);
        }
        
        /* Input Area */
        .input-area {
            padding: 25px;
            background: rgba(20, 0, 40, 0.6);
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(138, 43, 226, 0.3);
        }
        
        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
        }
    </style>
</head>
<body>
    <!-- Stars Background -->
    <div class="stars" id="starsContainer"></div>
    
    <!-- Orbiting Moon -->
    <div class="moon"></div>
    
    <!-- Comets -->
    <div class="comet" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="comet" style="top: 30%; left: 80%; animation-delay: 3s;"></div>
    <div class="comet" style="top: 70%; left: 20%; animation-delay: 6s;"></div>
    
    <div class="container">
        <div class="header">
            <div class="bot-icon">ðŸŒŒ</div>
            <h1>AURA AI</h1>
            <p style="color: rgba(255,255,255,0.8); margin-top: 10px; font-size: 1.1em;">Your Cosmic Intelligence Assistant</p>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message bot-message">
                Hello! I'm AURA AI, your cosmic intelligence assistant with knowledge in AI, CAD/CNC, engineering, and more. Ask me anything! âœ¨
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your question here..." />
            <button onclick="sendMessage()">Send ðŸš€</button>
        </div>
    </div>
    
    <script>
        // Create animated stars
        function createStars() {
            const container = document.getElementById('starsContainer');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }
        createStars();
        
        // Knowledge Base
        const knowledgeBase = {
            'cnc': 'CNC (Computer Numerical Control) machining is an automated manufacturing process where pre-programmed computer software controls the movement of factory tools and machinery. CNC machines can control complex machinery like mills, lathes, routers, and grinders. The process involves: 1) Designing a CAD model, 2) Converting it to CNC code (G-code), 3) Setting up the machine with proper tools and materials, 4) Running the program while the machine cuts/shapes the material with high precision. CNC is used in aerospace, automotive, electronics, and many other industries for creating precise metal and plastic parts.',
            'cad': 'CAD (Computer-Aided Design) is the use of computer software to create, modify, analyze, and optimize designs. Popular CAD software includes SolidWorks, AutoCAD, CATIA, and Fusion 360.',
            'ai': 'Artificial Intelligence (AI) is the simulation of human intelligence by computer systems. Key areas include: Machine Learning, Deep Learning, Natural Language Processing, Computer Vision, and Robotics. AI applications include: virtual assistants, recommendation systems, autonomous vehicles, medical diagnosis, fraud detection, and chatbots like me!',
            'python': 'Python is a high-level, versatile programming language known for its simplicity. It is used for web development, data science, machine learning, automation, and scientific computing. Python uses indentation for code blocks and has a vast ecosystem of libraries.',
            'resume': 'For a strong resume: Include clear contact info, professional summary, education, work experience with achievements, skills, certifications, projects, and awards. Use action verbs, keep it 1-2 pages, use clean formatting, and tailor it to each job.',
            'chatbot': 'Chatbots are AI-powered conversational agents that simulate human conversation using Natural Language Processing. Types include rule-based, AI-powered, and hybrid. Applications include customer service, e-commerce, healthcare, education, and entertainment.'
        };
        
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user-message');
            input.value = '';
            
            // Get bot response
            setTimeout(() => {
                const response = getBotResponse(message.toLowerCase());
                addMessage(response, 'bot-message');
            }, 500);
        }
        
        function addMessage(text, className) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function getBotResponse(message) {
            for (let key in knowledgeBase) {
                if (message.includes(key)) {
                    return knowledgeBase[key];
                }
            }
            return "I'm AURA AI! Ask me about CNC machining, CAD, artificial intelligence, Python programming, resume tips, or chatbots. I'm here to help! âœ¨";
        }
        
        // Enter key to send
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
